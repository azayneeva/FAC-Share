<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>FAC-Share</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <h1>FAC Share</h1>
    </header>
    <section id="search">
      <form id="searchform" action="/search">
        <input id="searchinput" placeholder="search everything" type="text" name="searchinput">
        <button id="submitsearch" type="submit">Search</button>
      </form>
    </section>

    <section id="addResource">
      <h2>Add a resource:</h2>
      <form id="addForm" action="/add-resource" method="POST">
        <label for="url">URL:</label>
        <input id="url" name="url" type="text"><br>
        <label for="title">Title:</label>
        <input id="title" name="title" type="text"></br>
        <label for="keywords">Keywords:</label>
        <input id="keywords" name="keywords" type="text"></br>
        <button id="submit" type="submit">Add a resource</button>
      </form>
    </section>

    <section id="resourceDB">

    </section>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.24/jquery.autocomplete.min.js"></script>

    <script src="main.js" type="text/javascript"></script>

    <script>
      $('#keywords').autocomplete({
         width: $('#keywords').width(),
         delimiter: /(,|;)\s*/,
         serviceUrl: '/keywords-suggestions',
      });
    </script>

  </body>
</html>
