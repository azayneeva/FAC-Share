<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>FAC-Share</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header id="top-navbar">
      <a href="/"><img src="images/logo.png" height="50" /></a>
      <a href="/"><h1>FAC Share</h1>
      <section id="search"></a>
        <form id="searchform" action="/search">
          <input id="searchinput" placeholder="search everything" type="text" name="searchinput">
          <img id="search-icon" src="images/search.png" height="50"/>
        </form>
      </section>
      <div id="plus">+</div>
    </header>

    <section id="searchResults">

    </section>

    <section id="modal-wrapper" class="modal-background hidden">
      <div class="modal" id="addResource">
        <div id="close">+</div>
        <h2>Add a resource:</h2>

        <form id="addForm" action="/add-resource" method="POST">
          <label for="url">URL:</label>
          <input id="url" name="url" type="text"><br>
          <label for="title">Title:</label>
          <input id="title" name="title" type="text"></br>
          <label for="keywords">Keywords:</label>
          <input id="keywords" name="keywords" type="text"></br>
          <div class="text-center">
            <button class="btn" id="submit" type="submit">Add a resource</button>
          </div>
        </form>
      </div>
    </section>

    <section id="resourceDB">

    </section>

    <script src="main.js" type="text/javascript"></script>


  </body>
</html>
